{% extends 'base.html' %}
{% load static %}
{% load i18n %}


{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block content %}

<div class="w-full xsm:w-r26 p-8 m-auto mt-8 mb-8 sm:border rounded-md border-slate-900">

<div class="flex justify-center">
<div class="w-full">

  <div class="text-center mb-6">
    <h1 class="font-Montserrat font-semibold text-4xl">{% trans "Set Password" %}</h1>
  </div>


  <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="mb-4">
        <label for="id_new_password1" class="block font-Karla text-xl text-black font-bold mb-2">{% trans "New Password" %}</label>
        <input id="id_new_password1" type="password" name="new_password1" class="border border-gray-900 rounded w-full py-3 px-3 font-Karla text-lg text-gray-900 font-normal leading-tight focus:outline-none focus:shadow-outline">
      </div>
    
      <div class="mb-4">
        <label for="id_new_password2" class="block font-Karla text-xl text-black font-bold mb-2">{% trans "Confirm New Password" %}</label>
        <input id="id_new_password2" type="password" name="new_password2" class="border border-gray-900 rounded w-full py-3 px-3 font-Karla text-lg text-gray-900 font-normal leading-tight focus:outline-none focus:shadow-outline">
      </div>
    
      <div class="mt-5">
        <button class="primaryAction text-white font-WorkSans bg-black hover:bg-slate-900 focus:ring-4 focus:ring-slate-700 font-semibold rounded-lg text-2xl w-full py-2.5 mb-2 dark:bg-black dark:hover:bg-slate-900 focus:outline-none dark:focus:ring-black" type="submit" name="action">{% trans 'Set Password' %}</button>
      </div>
</form>

</div>
</div>
</div>

{% endblock %}
