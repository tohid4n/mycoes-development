{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{% static 'css/output.css' %}" />
    <link rel="stylesheet" href="{% static 'css/custom.css' %}" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@300;400;600&family=Libre+Franklin:wght@100;400;800&family=Montserrat:wght@100;200;300;400;500;600;700&family=Nunito:wght@200;400;500&family=Work+Sans:wght@400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    
    <title>{% block head_title %}{% endblock head_title %} - MyCoes</title>
    {% block extra_head %}
    {% endblock %}

</head>

<body>

  {% if messages %}
  <div class="fixed top-2 inset-x-0 flex justify-center mx-4 z-50">
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }} bg-opacity-90 font-Karla font-normal text-lg p-4 text-black border border-gray-400 rounded w-fit
                  {% if message.tags == 'success' %}
                    bg-green-100
                  {% elif message.tags == 'info' %}
                    bg-blue-100
                  {% elif message.tags == 'warning' %}
                    bg-yellow-100
                  {% elif message.tags == 'error' %}
                    bg-red-100
                  {% endif %}
                  ">

        {{ message }}
        <button type="button" class="close text-black ml-4" onclick="closeAlert(this.parentElement)" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    {% endfor %}
  </div>
{% endif %}



    <!-- Navbar -->


{% include 'base/navbar.html' %}


<!-- Main Body Content -->

<main>
    <div>
        {% block content %}

        {% endblock content %}
    </div>
</main>



    <script src="{% static 'js/nav.js' %}" type="text/javascript"></script>
    
    
  <script>
    // Function to close the alert and its parent div
    function closeAlert(alertElement) {
      alertElement.style.display = "none";
      alertElement.parentElement.removeChild(alertElement);
    }
  
    // Automatically close the alert after 3 seconds
    document.addEventListener('DOMContentLoaded', () => {
      const alerts = document.querySelectorAll('.alert');
      alerts.forEach((alert) => {
        setTimeout(() => {
          closeAlert(alert);

        }, 3000);
      });
    });
  </script>

</body>

</html>
